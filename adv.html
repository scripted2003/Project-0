<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ADVANCED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <ul class ="nav">
            <li class = "nav-a"><a href="index.html">Google</a></li>
        </ul>
    </div>
    <div>
        <h1 id="hed">Advanced Search</h1>
        <div class="l">
            <!-- """""" -->
        </div>
        <!-- <hr id="horizontal-line"/> -->
        <div id="spn">
        <p>Find pages with</p>

        <!-- **************************** -->
        <form action="https://google.com/search">
            <div class="r-in">  
                <!-- for the left div -->
                <div class="x-y">
                    <p class="p-A">all of these words</p>
                </div>
                <!-- for the right one -->
                <div class="y-x">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>

            <div class="r-in">  
                <!-- for the left div -->
                <div class="x-y">
                    <p class="p-A">this exact word or phrase</p>
                </div>
                <!-- for the right one -->
                <div class="y-x">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>

            <div class="r-in">  
                <!-- for the left div -->
                <div class="x-y">
                    <p class="p-A">any of these words</p>
                </div>
                <!-- for the right one -->
                <div class="y-x">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>

            <div class="r-in">  
                <!-- for the left div -->
                <div class="x-y">
                    <p class="p-A">none of these words</p>
                </div>
                <!-- for the right one -->
                <div class="y-x">
                    <input type="text" name="as_eq" class="form-control">
                    
                </div>
            </div>
            <div class="btn1">
                <input type="submit" value="Advanced Search" class="adv-btn">
            </div>
           
        </form>
        <!-- ********************************** -->
        </div>
    </div>
    
</body>
</html>
